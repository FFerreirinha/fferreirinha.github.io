<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="player-side" id="player-one"></div>
        <div class="player-side" id="player-two"></div>
        <div class="gameboard">
            <div class="gameboard-cell" id="one"></div>
            <div class="gameboard-cell" id="two"></div>
            <div class="gameboard-cell" id="three"></div>
            <div class="gameboard-cell" id="four"></div>
            <div class="gameboard-cell" id="five"></div>
            <div class="gameboard-cell" id="six"></div>
            <div class="gameboard-cell" id="seven"></div>
            <div class="gameboard-cell" id="eight"></div>
            <div class="gameboard-cell" id="nine"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
