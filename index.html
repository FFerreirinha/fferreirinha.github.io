<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe! A Portuguesa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="player-side" id="player-one">
            <div id="font-credits">Font made from <a href="http://www.onlinewebfonts.com" target="_blank" rel="noreferrer noopener">oNline Web Fonts</a> is licensed by CC BY 3.0</div>
        </div>
        <div class="player-side" id="player-two"></div>
        <div id="overlay"></div>
        <div id="gameboard">
            <button class="gameboard-cell" id="0"></button>
            <button class="gameboard-cell" id="1"></button>
            <button class="gameboard-cell" id="2"></button>
            <button class="gameboard-cell" id="3"></button>
            <button class="gameboard-cell" id="4"></button>
            <button class="gameboard-cell" id="5"></button>
            <button class="gameboard-cell" id="6"></button>
            <button class="gameboard-cell" id="7"></button>
            <button class="gameboard-cell" id="8"></button>        
            <div id="restart">
                <button id="restart-button">Restart</button>
            </div>
        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
